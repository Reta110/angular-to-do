<ion-list color="dark">

	<ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada" detail color="dark" (click)="listaSeleccionada( lista )">

		<ion-item color="dark">
			<ion-label>{{ lista.titulo }}</ion-label>
		</ion-item>

		<ion-item-options side="end" >
			<ion-item-option (click)="borrarLista( lista )" color="danger" >
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-item-option>
		</ion-item-options>

	</ion-item-sliding>
</ion-list>
